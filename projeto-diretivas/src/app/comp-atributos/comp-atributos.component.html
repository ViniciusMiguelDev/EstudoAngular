<p [ngClass]="estilo">comp-atributos works!</p>
<button (click)="mudarEstilo()">Mudar estilo</button>
<h1 [ngStyle]="{ background: corFundo, color: corText }">Curso Angular</h1>

<ng-content select="h2"></ng-content>
<ng-content select="p"></ng-content>

<h1>Lista de compras</h1>
<p>Adicione um item</p>
<input type="text" [(ngModel)]="item" />
<button (click)="addLista()">ADICIONAR</button>
<p>{{ item }}</p>
<ul>
  <li *ngFor="let item of lista">{{ item }}</li>
</ul>
<hr />

<ng-template [ngIf]="isEnableBlock">
  <a href="#" (click)="change()">FINALIZAR COMPRA</a>
</ng-template>
<ng-template [ngIf]="!isEnableBlock">
  <a href="#" (click)="change()">ADICIONAR AO CARRINHO</a>
</ng-template>

<hr />
